<body>
  <div id="canvas"></div>

    <div id="n1">
    Number-1 :  <input type="number" id="box1">
    </div>
    
    <div id="n2">
    Number-2 :  <input type="number" id="box2">
    </div>
    <button id="n1b">P</button>
    <button id="n2b">P</button>
    <label id="n1r" type=""></label>
    <label id="e" ></label>
    <label id="n2r" ></label>
    <label id="eq">=</label>
    <label id="a"></label>
    <label id="serkan">HazÄ±rlayan : Serkan YILMAZ</label>
    <button id="plus">+</button>
    <button id="subs">-</button>
    <button id="divide">/</button>
    <button id="multiple">*</button>
    <button id="cal">CALCULATE</button>
    <script>
    var n1,n2,res;
    var pl,su,di,mu = false;
    
    setInterval(loop,10);
    document.getElementById("n1b").onclick = c1;
    document.getElementById("n2b").onclick = c2;

    document.getElementById("plus").onclick = p;
    document.getElementById("subs").onclick = s;
    document.getElementById("divide").onclick = d;
    document.getElementById("multiple").onclick = m;
    document.getElementById("cal").onclick = equal;


    function loop(){
        n1 = document.getElementById("box1").value;
        n2 = document.getElementById("box2").value;
       if(pl){
          res = parseInt(n1)+parseInt(n2);
          }
        if(su){
          res = parseInt(n1)-parseInt(n2);
          }
        if(di){
          res = parseInt(n1)/parseInt(n2);
          }
        if(mu){
          res = parseInt(n1)*parseInt(n2);
          }
       

    }
        function c1(){
        document.getElementById("n1r").innerHTML = n1;
        }
        function c2(){
        document.getElementById("n2r").innerHTML = n2;

        }
        function p(){
            if(n1.length != 0 ){
                
        document.getElementById("e").innerHTML = "+";
                pl = true;
                su = false;
                di = false;
                mu = false;
            }
            

        }
        function s(){
             if(n1.length != 0){
                
        document.getElementById("e").innerHTML = "-";
                 pl = false;
                su = true;
                di = false;
                mu = false;
             }
        }
        function d(){
             if(n1.length != 0 ){
                
        document.getElementById("e").innerHTML = "/";
   pl = false;
                su = false;
                di = true;
                mu = false;
             }
        }
        function m(){
             if(n1.length != 0 ){
                
        document.getElementById("e").innerHTML = "*";
   pl = false;
                su = false;
                di = false;
                mu = true;
             }
        }
        function equal(){
            if(n1.length != 0 && n2.length != 0){
               
            document.getElementById("a").innerHTML= res;
               }
        }
        
        
    </script>
