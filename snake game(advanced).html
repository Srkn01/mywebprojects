 body {

 }

</style>
<div class="container">
  <div id="wrapper">
    <canvas id="game" width="400" height="400"></canvas>
    <menu>
      <h2>Yýlan Oyunu</h2>
      <button onclick="play();" class="play-btn">Baþla</button>
    </menu>
  </div>
</div>
 
<script>
class SnakeGame {
  constructor() {
    this.canvas = document.getElementById('game');
    this.context = this.canvas.getContext('2d');
    
    // Basýlan tuþlarý algýlýyoruz:
    document.addEventListener('keydown', this.onKeyPress.bind(this));
  }
 
  init() {
    // Yeni oyun için ilk deðer atamalarý:
    this.positionX = this.positionY = 10;
    this.appleX = this.appleY = 5;
    this.tailSize = 5;
    this.trail = [];
    this.gridSize = this.tileCount = 20;
    this.velocityX = this.velocityY = 0;
    this.canKeyPress = true;
    this.score = 0;
    
    this.sunX = this.sunX = 0;
    this.sunLive = 0;
    this.sunRemain = 5;
    this.sunDie = 0;
  }
 
  sunHealth() {
    return this.sunDie - Date.now();
  }
 
  sunSet() {
    this.sunDie = Date.now() + 5000;
  }
 
  sunReset() {
    this.sunDie = 0;
    this.sunX = Math.floor(Math.random() * this.tileCount);
    this.sunY = Math.floor(Math.random() * this.tileCount);
    while (!this.ontrails() && this.sunX > 1 && this.sunY > 1 && this.sunX < 18 && this.sunY < 18) {
      this.sunX = Math.floor(Math.random() * this.tileCount);
      this.sunY = Math.floor(Math.random() * this.tileCount);
    }
    this.sunRemain = 5;
  }
 
  load() {
    // Oyun döngümüz çalýþmaya baþlýyor.
    // Her saniyede 15 kez çalýþacak, yani 15 FPS olacak.
    // Üç boyutlu çok daha büyük oyunlar genelde 60 FPS üzerinde çalýþýyor.
    this.timer = setInterval(this.loop.bind(this), 1000 / 15);
 
    this.init();
    this.draw();
  }
 
  reset() {    
    // Oyun ile alakalý detaylarý en baþtaki haline geri döndür:
    this.init();
  }
 
  // Oyun döngümüz
  loop() {
    if (this.velocityX != 0 ||  this.velocityY != 0) {
      // Matematiksel hesaplamalarý yap:
      this.update();
    }
    
    // Sonrasýnda ekrana çizimi gerçekleþtir
    this.draw();
  }
 
  ontrails(x, y) {
    var r=false;
    this.trail.forEach(t => {
      r = r || (x === t.positionX && y === t.positionY);
    });
    return r;
  }
 
  update() {
    // Yýlanýn baþýný X ve Y koordinat düzleminde gittiði yöne hareket ettir
    this.positionX += this.velocityX;
    this.positionY += this.velocityY;
 
    // Yýlan sað, sol, üst ya da alt kenarlara deðdi mi?
    // Deðdiyse ekranýn diðer tarafýndan devam ettir
    if (this.positionX < 0) {
      this.positionX = this.tileCount - 1;
    } else if (this.positionY < 0) {
      this.positionY = this.tileCount - 1;
    } else if (this.positionX > this.tileCount - 1) {
      this.positionX = 0;
    } else if (this.positionY > this.tileCount - 1) {
      this.positionY = 0;
    }
 
    // Yýlan kendi üstüne bastý mý?
    this.trail.forEach(t => {
      if (this.positionX === t.positionX && this.positionY === t.positionY) {
        // Bastýysa game over olduk, oyunu resetle:
        this.reset();
      }
    });
 
    // Yýlanýn baþýný yýlanýn herbir karesini hafýzada tuttuðumuz diziye koy
    this.trail.push({positionX: this.positionX, positionY: this.positionY});
 
    // Yýlanýn baþýný hareket ettirdik, þimdi kuyruktan kýrpmamýz gerekiyor
    while (this.trail.length > this.tailSize) {
      this.trail.shift();
    }
 
    var g=this;
    function maybeApple(x, y) {
      return !g.ontrails(x, y);
    }
    
    function maybeSun(x, y) {
      return maybeApple(x, y) && x > 1 && y > 1 && x < 18 && y < 18;
    }
 
    // Sun
    if (this.sunX >= this.positionX - 1 && this.sunX <= this.positionX + 1 &&
        this.sunY >= this.positionY - 1 && this.sunY <= this.positionY + 1 &&
        this.sunHealth() > 0) {
      this.score += 5;
      this.sunReset();
    }
 
    
    // Yýlan elma yedi mi?
    if (this.appleX === this.positionX && this.appleY === this.positionY) {
      // Yediyse yýlanýn boyutu uzat:
      this.tailSize++;
      
      // Increase score
      this.score++;
      
      // Sun
      this.sunRemain--;
      if (this.sunRemain == 0) {
        this.sunX = Math.floor(Math.random() * this.tileCount);
        this.sunY = Math.floor(Math.random() * this.tileCount);
        while (!maybeSun(this.sunX, this.sunY)) {
          this.sunX = Math.floor(Math.random() * this.tileCount);
          this.sunY = Math.floor(Math.random() * this.tileCount);
        }
        this.sunSet();
        
      }
      
      // Ekrana yeni bir elma koymak lazým.
      // Rasgele X ve Y koordinatý üretip oraya elmayý atalým:
      this.appleX = Math.floor(Math.random() * this.tileCount);
      this.appleY = Math.floor(Math.random() * this.tileCount);
      
      while (!maybeApple(this.appleX, this.appleY)) {
        this.appleX = Math.floor(Math.random() * this.tileCount);
        this.appleY = Math.floor(Math.random() * this.tileCount);
      }
    }
  }
 
  // Ekrana çizim gerçekleþtiriyor:
  draw() {
    // Ýlk olarak siyah arkaplaný çiziyoruz
    this.context.fillStyle = '#D3D3D3';
    this.context.fillRect(0, 0, this.canvas.width, this.canvas.height);
 
    // Skoru ekranýn sol üst köþesine yazdýralým
    this.context.fillStyle = 'white';
    this.context.font = '20px Arial';
    this.context.fillText(this.score, 20, 40);
 
    // Yýlanýn herbir karesini sýrayla ekrana çiziyoruz
    var i = 0;
    this.trail.forEach(t => {
      this.context.fillStyle = '#0000CD';
      if (i == this.trail.length - 1) this.context.fillStyle = '#dc143c';
      i++;
      
      this.context.fillRect(t.positionX * this.gridSize, t.positionY * this.gridSize, this.gridSize - 5, this.gridSize - 5);
    });
 
    // Son olarak elmayý ekrana çizdirelim:
    this.context.fillStyle = 'red';
    this.context.fillRect(this.appleX * this.gridSize, this.appleY * this.gridSize, this.gridSize - 5, this.gridSize - 5);
    
    if (this.sunHealth() > 0) {
      this.context.fillStyle = '#ffd800';
      this.context.fillRect(this.sunX * this.gridSize - 10, this.sunY * this.gridSize - 10, this.gridSize + 10, this.gridSize + 10);
      this.context.fillRect(0,0,this.canvas.width*this.sunHealth()/5000, 3);
    }
  }
  
  // Kullanýcýnýn tuþa basmasýný aktiv eder
  enableKeyPress() {
    this.canKeyPress = true;
  }
 
  // Kullanýcý websayfasýndayken bir tuþa bastýðýnda çaðrýlýyor:
  onKeyPress(e) {
    if (!this.canKeyPress) return;
    this.canKeyPress = false;
    this.timer = setTimeout(this.enableKeyPress.bind(this), 1000 / 15);
    
    
    // Kullanýcý sol oka bastý, yýlan saða gitmiyorsa yýlaný sola döndür
    if (e.keyCode === 37 && this.velocityX !== 1) {
      this.velocityX = -1;
      this.velocityY = 0;
    }
    
    // Kullanýcý yukarý oka bastý, yýlan aþaðý gitmiyorsa yýlaný yukarý döndür
    else if (e.keyCode === 38 && this.velocityY !== 1) {
      this.velocityX = 0;
      this.velocityY = -1;
    }
    
    // Kullanýcý sað oka bastý, yýlan sola gitmiyorsa yýlaný saða döndür
    else if (e.keyCode === 39 && this.velocityX !== -1) {
      this.velocityX = 1;
      this.velocityY = 0;
    }
    
    // Kullanýcý aþaðý oka bastý, yýlan yukarý gitmiyorsa yýlaný aþaðý döndür
    if (e.keyCode === 40 && this.velocityY !== -1) {
      this.velocityX = 0
      this.velocityY = 1;
    }
  }
}
 
function play() {
  document.getElementById('wrapper').className = "playing";
  const game = new SnakeGame();
  game.load();
}
</script>
